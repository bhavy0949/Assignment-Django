<html>

<head>
    {% block head %}
    <title>User Login</title>
    {% endblock %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">HOME</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <span style="margin-left: 640px; margin-top: 8px;">Welcome {{user}}</span>
                    <a class="nav-item nav-link" href="/LogoutForm/">Logout</a>
                </div>
            </div>
        </nav>
    </div>

    {% block body %}
    <div class="container">
        <center>
            <h1>User Profile </h1>
            <hr>            
            <img src="{{ user.userprofile.image.url }}" width="150" height="150"
                style="border-radius: 50% 50% 50% 50%;"><br><br>
            <b>UserName:</b>&nbsp; {{user.username}}<br><br>
            <b>User Email Id:</b>&nbsp; {{user.email}}<br><br>
            <b>User Join Date:</b>&nbsp;{{user.date_joined}}<br><br>
            <a class="nav-item nav-link" href="/ChangePassword/">Change Password</a>
        </center>
        <div>
            {% for message in messages%}
            <script>
                alert('{{message}}');
            </script>
            {% endfor %}
        </div>
    </div>
    {% endblock %}
</body>

</html>
